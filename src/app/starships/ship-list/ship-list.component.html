<mat-card>
  <mat-card-header>
    <mat-card-title>Starships</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z4">

      <mat-form-field class="filter-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="starship-table" matSort>
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{column}}"> {{column | convertToSpaces: '_' | titlecase}} </th>
          <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/starships/info', element.id]" *ngIf="column === 'name'">
              {{element[column]}}
            </a>
            <span *ngIf="column !== 'name'">
              {{element[column]}} 
            </span>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </mat-card-content>
</mat-card>
