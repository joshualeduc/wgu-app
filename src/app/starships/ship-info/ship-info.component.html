<div fxLayout="row" fxLayoutAlign="center center" class="loading-container" *ngIf="showLoader">
  <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="!showLoader">
  <mat-card-header>
    <mat-card-title class="table-title">
      <a matLine [routerLink]="['/starships']">
        <mat-icon class="back-icon">arrow_back</mat-icon>
        Ship Details
      </a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-subtitle>
    {{shipName}}
  </mat-card-subtitle>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="100px" gutterSize="8px">
      <mat-grid-tile
          *ngFor="let detail of shipInfo"
          [colspan]="detail.cols"
          [rowspan]="detail.rows"
          class="mat-elevation-z4">
        {{detail.label}} - {{detail.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
